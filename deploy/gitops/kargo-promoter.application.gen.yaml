apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    annotations:
        link.argocd.argoproj.io/external-link: https://kargo.holos.localhost/project/kargo
    labels:
        kargo.project: kargo
    name: argocd-kargo-promoter
    namespace: argocd
spec:
    destination:
        server: https://kubernetes.default.svc
    info:
        - name: Kargo Project
          value: https://kargo.holos.localhost/project/kargo
    project: argocd
    source:
        path: deploy/components/kargo-promoter
        repoURL: https://github.com/jeffmccune/kargo-demo.git
        targetRevision: main
