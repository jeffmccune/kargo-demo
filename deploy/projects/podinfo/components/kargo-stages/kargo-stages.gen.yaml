apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  labels:
    argocd.argoproj.io/instance: podinfo-kargo-stages
  name: dev
  namespace: podinfo
spec:
  promotionTemplate:
    spec:
      steps:
      - config:
          checkout:
          - branch: main
            path: ./src
          - branch: project/podinfo/component/dev-podinfo
            create: true
            path: ./out
          repoURL: https://github.com/jeffmccune/kargo-demo.git
        uses: git-clone
      - config:
          path: ./out
        uses: git-clear
      - as: update-image
        config:
          images:
          - image: quay.io/holos/stefanprodan/podinfo
          path: ./src/deploy/projects/podinfo/components/dev-podinfo
        uses: kustomize-set-image
      - config:
          outPath: ./out/dev-podinfo.gen.yaml
          path: ./src/deploy/projects/podinfo/components/dev-podinfo
        uses: kustomize-build
      - as: commit
        config:
          messageFromSteps:
          - update-image
          path: ./out
        uses: git-commit
      - config:
          path: ./out
          targetBranch: project/podinfo/component/dev-podinfo
        uses: git-push
      - config:
          apps:
          - name: podinfo-dev-podinfo
            sources:
            - desiredCommitFromStep: commit
              repoURL: https://github.com/jeffmccune/kargo-demo.git
        uses: argocd-update
  requestedFreight:
  - origin:
      kind: Warehouse
      name: podinfo
    sources:
      direct: true
---
